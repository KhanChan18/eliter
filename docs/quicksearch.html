nst data = yield getFromModel() this.send('html', `&lt;p&gt;Hello, ${data.username}&lt;p&gt;`) })Pluginableconst app = new Eliter() const checkAuth = conn =&gt; conn.checkAuth = function* () { const { data: { auth }} = yield this.session() return !!auth } app.with(checkAuth) const admin = app.route('/admin', function *(child) { if (yield* this.checkAuth()) { yield* child } else { this.send({ status: 302, headers: { Location: '/login' }}) } })Docs - FIXMEClone and check ./docs Run npm run docs to build documentions (npm i and jsdoc3 required) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-20T18:38:08+08:00 using the DocStrap template. "},"Connection.html":{"id":"Connection.html","title":"Class: Connection","body":" Documentation Classes ConnectionEliterSession Global parseRoutesendFile Class: Connection Connection Class describe the connection of each request new Connection(req, res, conf) Parameters: Name Type Description req http.IncomingMessage Node's request object res http.ServerResponse Node's response object conf Object Config Members _req :http.IncomingMessage Request Type: http.IncomingMessage _res :http.ServerResponse Response Type: http.ServerResponse config Config getter cookie Get cookie of current request headers Get HTTP headers of current request method Get HTTP method Methods error(str, code) Send a res as error Parameters: Name Type Argument Default Description str String String descripting error code Number &lt;optional&gt; 500 Http code of the error Returns: Return self Type Connection getBody(max_size) Get request body Parameters: Name Type Argument Default Description max_size Number &lt;optional&gt; 1e6 The max size of data. Kill connection if overflow. Returns: Promise of http body's data Type Promise jump() Assign to `redirect` redirect(loc) Send response to redirect Parameters: Name Type Description loc String Location to redirect Returns: Return self Type Connection send(sel, data) Send data as respones Parameters:
